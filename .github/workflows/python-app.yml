# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f pyproject.toml ]; then pip install pipx; pipx install poetry; poetry install --no-root --without=dev --no-interaction; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --max-line-length=127 --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Black is run in a separate workflow
        
    - name: Test with pytest
      run: |
        if [ -f requirements.txt ]; then pytest --cov --cov-report=xml; fi
        if [ -f pyproject.toml ]; then poetry run -- pytest --cov --cov-report=xml; fi

    - name: Upload coverage to Codecov.io
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
      env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

        
